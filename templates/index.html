<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Empreintes Digitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .probability-bar {
            height: 25px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 0.5rem 0;
            overflow: hidden;
        }
        .probability-fill {
            height: 100%;
            background-color: #0d6efd;
            transition: width 0.3s ease;
        }
        .loading {
            display: none;
        }
        .blood-group {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
        }
        .confidence {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center mb-4">Détection d'Empreintes Digitales</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-fingerprint fa-3x mb-3"></i>
                    <h3>Déposez votre image ici</h3>
                    <p>ou cliquez pour sélectionner</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <img id="previewImage" class="preview-image" style="display: none;">
                
                <div class="text-center mt-3">
                    <button id="analyzeBtn" class="btn btn-primary btn-lg" disabled>
                        <span class="normal-text">Analyser l'empreinte</span>
                        <span class="loading">
                            <span class="spinner-border spinner-border-sm"></span>
                            Analyse en cours...
                        </span>
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-card" id="resultCard" style="display: none;">
                    <h2 class="text-center mb-4">Résultats</h2>
                    
                    <div class="text-center mb-4">
                        <div class="blood-group" id="bloodGroup">-</div>
                        <div class="confidence" id="confidence">Confiance: -</div>
                    </div>
                    
                    <h4>Probabilités par groupe</h4>
                    <div id="probabilitiesContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultCard = document.getElementById('resultCard');
        const bloodGroup = document.getElementById('bloodGroup');
        const confidence = document.getElementById('confidence');
        const probabilitiesContainer = document.getElementById('probabilitiesContainer');

        // Gestion du drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0d6efd';
            uploadArea.style.backgroundColor = '#f8f9fa';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#dee2e6';
            uploadArea.style.backgroundColor = 'white';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#dee2e6';
            uploadArea.style.backgroundColor = 'white';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            try {
                // Afficher le chargement
                analyzeBtn.disabled = true;
                analyzeBtn.querySelector('.normal-text').style.display = 'none';
                analyzeBtn.querySelector('.loading').style.display = 'inline-block';
                
                // Préparer les données
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                
                // Envoyer la requête
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Afficher les résultats
                    bloodGroup.textContent = data.prediction;
                    confidence.textContent = `Confiance: ${(data.confidence * 100).toFixed(2)}%`;
                    
                    // Afficher les probabilités
                    probabilitiesContainer.innerHTML = data.probabilities
                        .map(p => `
                            <div class="mb-2">
                                <div class="d-flex justify-content-between">
                                    <span>${p.group}</span>
                                    <span>${(p.probability * 100).toFixed(2)}%</span>
                                </div>
                                <div class="probability-bar">
                                    <div class="probability-fill" style="width: ${p.probability * 100}%"></div>
                                </div>
                            </div>
                        `).join('');
                    
                    resultCard.style.display = 'block';
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                alert('Erreur lors de l\'analyse: ' + error);
            } finally {
                // Cacher le chargement
                analyzeBtn.disabled = false;
                analyzeBtn.querySelector('.normal-text').style.display = 'inline-block';
                analyzeBtn.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
