<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Empreintes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 30px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .result-image {
            max-width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">Détection d'Empreintes</h1>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Sélectionnez une image d'empreinte</label>
                    <input class="form-control" type="file" id="imageFile" accept=".jpg,.jpeg,.png" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyser</button>
            </form>

            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <p class="mt-2">Analyse en cours...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-container" id="resultContainer">
                <h2 class="text-center mb-4">Résultats de l'Analyse</h2>
                <div class="row">
                    <div class="col-md-12">
                        <img id="resultImage" class="result-image" src="" alt="Résultat de l'analyse">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h3>Détails de la Prédiction</h3>
                        <p>Classe prédite : <span id="predictedClass"></span></p>
                        <div id="probabilitiesChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageFile');
            const loading = document.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');
            
            if (!fileInput.files[0]) {
                errorMessage.textContent = 'Veuillez sélectionner un fichier';
                errorMessage.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Afficher l'image de résultat
                    document.getElementById('resultImage').src = 'data:image/png;base64,' + data.plot;
                    
                    // Afficher la classe prédite
                    document.getElementById('predictedClass').textContent = data.prediction;
                    
                    // Créer le graphique des probabilités
                    const probabilities = data.probabilities;
                    const classes = Array.from({length: probabilities.length}, (_, i) => i);
                    
                    const trace = {
                        x: classes,
                        y: probabilities,
                        type: 'bar',
                        marker: {
                            color: 'rgba(55, 128, 191, 0.7)'
                        }
                    };
                    
                    const layout = {
                        title: 'Probabilités de Classification',
                        xaxis: {
                            title: 'Classes'
                        },
                        yaxis: {
                            title: 'Probabilité'
                        }
                    };
                    
                    Plotly.newPlot('probabilitiesChart', [trace], layout);
                    
                    resultContainer.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Une erreur est survenue');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
